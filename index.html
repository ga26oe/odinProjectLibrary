<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="sidebar">
          <p>Personal Library</p>
          <img src="images/library-svgrepo-com.svg" width="50px" alt="" />
        </div>

        <div class="main">
          <div id="bookList"></div>
        </div>

        <div class="addBook">
          <dialog id="addBookForm">
            <form>
              <div class="bookText">
                Author
                <div class="entryArea">
                  <input type="text" name="authorEntry" id="authorEntry" />
                </div>
              </div>

              <div class="bookText">
                Title
                <div class="entryArea">
                  <input type="text" name="titleEntry" id="titleEntry" />
                </div>
              </div>
              <div class="bookText">
                Number of Pages
                <div class="entryArea">
                  <input type="number" name="pageEntry" id="pageEntry" />
                </div>
              </div>
              <div class="bookText">
                Read or not Read
                <div class="entryArea">
                  <input type="checkbox" name="readEntry" id="readEntry" />
                </div>
              </div>

              <div>
                <button id="cancelBtn" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" type="submit">Confirm</button>
              </div>
            </form>
          </dialog>

          <p>
            <button id="showDialog">Add a book to your library</button>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
