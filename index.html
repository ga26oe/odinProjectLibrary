<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="sidebar">
          <div class="sidebarContainer">
            <img src="images/library-svgrepo-com.svg" width="50px" alt="" />
            <p>Your Personal Library</p>
          </div>

          <div class="sidebarBooklist">
            <div id="bookList"></div>
          </div>
        </div>

        <div class="main">
          <div class="container">
            <div id="content"></div>
          </div>
        </div>

        <div class="addBook">
          <dialog id="addBookForm">
            <form>
              <div class="bookText">
                Title
                <div class="entryArea">
                  <input type="text" name="titleEntry" id="titleEntry" />
                </div>
              </div>
              <div class="bookText">
                Author
                <div class="entryArea">
                  <input type="text" name="authorEntry" id="authorEntry" />
                </div>
              </div>

              <div class="bookText">
                Number of Pages
                <div class="entryArea">
                  <input type="number" name="pageEntry" id="pageEntry" />
                </div>
              </div>
              <div class="bookText">
                Read or not Read
                <div class="entryArea">
                  <input type="checkbox" name="readEntry" id="readEntry" />
                </div>
              </div>

              <div>
                <button id="cancelBtn" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" type="submit">Confirm</button>
              </div>
            </form>
          </dialog>

          <div class="buttonContainer">
            <button id="showDialog">
              Add a book to your library
              <svg
                class="svg-icon"
                viewBox="0 0 64 64"
                aria-hidden="true"
                focusable="false"
                style="fill: var(--mainColor)"
              >
                <g>
                  <g>
                    <path
                      d="M32.516,53.933C32.347,53.978,32.173,54,32,54s-0.347-0.022-0.516-0.067L2,46.07v1.954l30,7.941l30-7.941V46.07L32.516,53.933z"
                      style="fill: var(--sidebarColor)"
                    />
                    <path
                      d="M32,58c-0.086,0-0.172-0.011-0.256-0.033L2,50.093v1.906l25.033,6.676l1.987,0.53c0.079,1.143,0.785,2.111,1.788,2.546l0.676,0.181c0.169,0.045,0.343,0.067,0.516,0.067s0.347-0.022,0.516-0.067l0.676-0.181c1.003-0.435,1.709-1.403,1.788-2.546l1.987-0.53L62,51.999v-1.906l-29.744,7.874C32.172,57.989,32.086,58,32,58z"
                      style="fill: var(--sidebarColor)"
                    />
                  </g>
                  <g>
                    <polygon
                      points="2.001,2.001 1.998,2.001 2,44 31,51.733 31,9.733 2.001,2"
                      style="fill: var(--sidebarColor)"
                    />
                    <polygon
                      points="33,9.733 33,51.733 62,44 62,2"
                      style="fill: var(--sidebarColor)"
                    />
                  </g>
                  <polygon
                    points="33,9.733 33,51.733 62,44 62,2"
                    style="fill: var(--sidebarColor)"
                  />
                  <path
                    d="M63.219,0.414c-0.354-0.271-0.784-0.413-1.221-0.413c-0.172,0-0.345,0.022-0.514,0.066L32,7.93L2.516,0.067c-0.17-0.045-0.343-0.066-0.515-0.066c-0.437,0-0.866,0.142-1.22,0.413C0.289,0.793,0,1.379,0,2v49.999c0,0.906,0.609,1.699,1.484,1.933l25.873,6.899C28.089,62.685,29.887,64,32,64s3.911-1.315,4.643-3.169l25.873-6.899C63.391,53.698,64,52.905,64,51.999V2C64,1.379,63.711,0.793,63.219,0.414z M2.001,2.001L2.001,2.001L31,9.733v42L2,44L1.998,2.001C1.998,2.001,1.999,2.001,2.001,2.001z M62,51.999l-25.033,6.676l-1.987,0.53c-0.079,1.143-0.785,2.111-1.788,2.546l-0.676,0.181c-0.169,0.045-0.343,0.067-0.516,0.067s-0.347-0.022-0.516-0.067l-0.676-0.181c-1.003-0.435-1.709-1.403-1.788-2.546l-1.987-0.53L2,51.999v-1.906l29.744,7.874C31.828,57.989,31.914,58,32,58s0.172-0.011,0.256-0.033L62,50.093V51.999z M62,48.024l-30,7.941L2,48.024V46.07l29.484,7.862C31.653,53.978,31.827,54,32,54s0.347-0.022,0.516-0.067L62,46.07V48.024z M62,44l-29,7.733v-42L62,2V44z"
                    style="fill: var(--darkTextColor)"
                  />
                </g>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
